<!DOCTYPE html>

<html>
<head>
  <title>A D3 chart</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <script>
  // Simple array with data
  var ratData = [400, 900, 300, 600, 300];



  // Create an SVG element into which our bar rectangles will go.
  var svg = d3.select('body')
              .append('svg')
                .attr('width', 500)
                .attr('height', 150);

  // Select all the <rect> elements in the SVG and bind data to them.
  svg.selectAll('rect')
    .data(ratData)
    // Enter creates a placeholder for elements. I need a better understanding of this
    .enter()
    .append('rect')
      .attr('x', function(d, i){
        return i * 25;
      })
      .attr('width', 15)
      .attr('fill', '#d1c9b8')
      .attr('height', function(d){
        return d/10 * 1.5;
      })
      .attr('y', function(d){
        return 150 - d/10 * 1.5;
      });


  </script>

</body>
</html>
