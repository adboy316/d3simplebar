<!DOCTYPE html>

<html>
<head>
  <title>A D3 chart</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
   <!--SVG elements where data will be attached -->

  <svg width="100" height="150">
    <rect x="0" width="15" fill="#d1c9b8"></rect>
    <rect x="25" width="15" fill="#d1c9b8"></rect>
    <rect x="50" width="15" fill="#d1c9b8"></rect>
    <rect x="75" width="15" fill="#d1c9b8"></rect>
  </svg>

  <script>
  // Simple array with data
  var ratData = [400, 900, 300, 600];

  // selects all SVG rectangles
  d3.selectAll('rect')
    // join datta array in order
    .data(ratData)
    // pass data values by function, and return it as height value of element
    .attr('height', function(d){
      return d/10 * 1.5;
    })
    .attr('y', function(d){
      return 150 - d/10 * 1.5;
    });

  </script>

</body>
</html>
